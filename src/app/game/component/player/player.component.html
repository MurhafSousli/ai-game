<div *ngIf="state$ | async as state" [class]="state?.className" [ngStyle]="state.styles">
  <div class="sprite"
       [style.backgroundImage]="'url(' + state?.sprite + ')'"></div>
  <div class="blood game-blood-effect" *ngIf="state?.blood"></div>
</div>
