<app-grid class="no-select"
          [state]="state"
          [height]="height * game.tileSize"
          [width]="width * game.tileSize">
</app-grid>
<app-state-message class="no-select" [state]="state"></app-state-message>
<app-modal *ngIf="state.state !== 'PLAYING' && state.state !== 'ABOUT'">
  <app-result [state]="state.state" [score]="state.score"></app-result>
</app-modal>
